<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase Date</title>
</head>
<body>
    <h1>Uso del date</h1>
    <p id="dato"></p>
    <button type="button" onclick="hora()">Click</button>
    <script type="text/javascript">
        var tiempo = new Date();
        function hora() {
            document.getElementById("dato").innerHTML="informacion del tiempo: "+tiempo;
        }
    </script>
</body>
</html>
