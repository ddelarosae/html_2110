<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Cambio HTML</title>
</head>
<body>
    <H1>Javascript PUEDE CAMBIAR HTML</H1>
    <button onclick="document.getElementById('lamp').src='lamp_on.jpg'">Encendido</button>
    <img id="lamp" src='lamp_off.jpg'>
    <button onclick="document.getElementById('lamp').src='lamp_off.jpg'">Apagado</button>
</body>
</html>
